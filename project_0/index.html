<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 0: Becoming Friends with Your Camera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font for clean modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f1117;
            color: #f1f1f1;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2, h3 {
            margin-bottom: 15px;
            font-weight: 600;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #00d4ff;
        }

        h2 {
            font-size: 1.8rem;
            margin-top: 40px;
            color: #1de9b6;
        }

        h3 {
            font-size: 1.3rem;
            color: #cccccc;
            margin-top: 25px;
        }

        img {
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.03);
        }

        .section {
            max-width: 900px;
            width: 100%;
            margin-bottom: 40px;
            padding: 20px;
            background: #1a1d24;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            img {
                width: 100% !important;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <h1>Project 0: Becoming Friends with Your Camera</h1>

    <div class="section">
        <h2>Part 1: Selfie - The Wrong Way vs The Right Way</h2>
        <h3>Wrong Selfie</h3>
        <img src="media/selfie_wrong.jpg" alt="wrong selfie" width="300">
        <h3>Right Selfie</h3>
        <img src="media/selfie_right.jpg" alt="right selfie" width="300">
    </div>

    <div class="section">
        <h2>Part 2: Architectural Perspective Compression</h2>
        <h3>First (Yes Zoom) Photo</h3>
        <img src="media/yes_zoom.jpg" alt="yes zoom photo" width="450">
        <h3>Second (No Zoom) Photo</h3>
        <img src="media/no_zoom.jpg" alt="no zoom photo" width="450">
    </div>

    <div class="section">
        <h2>Part 3: The Dolly Zoom</h2>
        <img src="media/dolly_zoom.GIF" alt="dolly zoom" width="600">
    </div>

</body>
</html>
